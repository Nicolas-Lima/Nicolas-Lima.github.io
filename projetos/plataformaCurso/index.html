<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sidebars/">
    <link href="css/sidebars.css" rel="stylesheet">
    <title>Estudar</title>
</head>
<body>
    <div id="timerSom" class="d-none"><video src="audios/timer.wav"></video></div>
    <div id="divMusicaTocando" class="d-none"></div>

    <main class="d-flex flex-nowrap">
        <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasNavbarDark" aria-labelledby="offcanvasNavbarDarkLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarDarkLabel">Configurações</h5>
            <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body mt-2 p-4">
            <div id="mudarVolumeMusica" class="me-5 d-flex flex-column">
              <h4 class="offcanvas-title d-block">Volume</h4>
              <div id="volume" class="d-flex">
                <input type="range" class="form-range d-inline me-3" min=0 max=100 step="10" id="volumeMusica" disabled>
                <p class="d-inline" id="volumeTexto"></p>
              </div>
            </div>

            <hr class="my-4">

            <div id="lofi" class="me-5 d-flex flex-column">
              <h4 class="offcanvas-title d-block">Lofi</h4>

              <div id="botoes" class="mt-3">
                <button type="button" class="btn btn-outline-success me-1" id="play">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"></path>
                  </svg>
                </button>

                <button type="button" class="btn btn-outline-danger" id="pause" disabled>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                    <path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="d-flex flex-column flex-shrink-0 bg-light" style="width: 4.5rem;">
            <a class="d-block p-3 link-dark text-decoration-none" title="Icon-only" data-bs-toggle="tooltip" data-bs-placement="right">
              <?xml version="1.0" ?><svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg"><defs><style>.cls-1{fill:#c3edf5;}.cls-2{fill:#87dbec;}.cls-3{fill:#7ad0cb;}.cls-4{fill:#4dbab4;}.cls-5{fill:#4d91bb;}</style></defs><title/><g data-name="06 Case Study" id="_06_Case_Study"><polygon class="cls-1" points="62.74 102.81 24.36 63.98 63.17 25.17 68.83 30.83 35.64 64.02 68.43 97.19 62.74 102.81"/><path class="cls-2" d="M55.63,32.72a11.88,11.88,0,0,0,1.48,1.83l4,4,7.72-7.72-5.66-5.66Z"/><path class="cls-2" d="M33.59,73.32a10,10,0,0,0,5.69-5.62L35.64,64l3.66-3.66a10,10,0,0,0-5.66-5.66L24.36,64Z"/><path class="cls-2" d="M68.43,97.19l-7.94-8a12.06,12.06,0,0,0-5.69,5.62l7.94,8Z"/><circle class="cls-3" cx="65.59" cy="100" r="10"/><path class="cls-4" d="M75.59,100a10,10,0,0,0-.37-2.67L55.59,100l19.36,3.51A10,10,0,0,0,75.59,100Z"/><rect class="cls-5" height="12" width="72" x="30" y="100"/><circle class="cls-3" cx="30" cy="64" r="8"/><path class="cls-3" d="M68.72,43.34a10,10,0,0,0,16.09-2.68,9.85,9.85,0,0,0-1.92-11.43L72.63,19A9.85,9.85,0,0,0,61.2,17a10,10,0,0,0-2.68,16.09Z"/><path class="cls-4" d="M65.71,40.33l3,3a10,10,0,0,0,16.09-2.68,9.85,9.85,0,0,0-1.92-11.43L79.67,26a25.56,25.56,0,0,0-14,14.32Z"/><path class="cls-5" d="M72.86,66.07A23.43,23.43,0,0,1,106,32.93Z"/></g></svg>
            <span class="visually-hidden">Icon-only</span>
            </a>
            <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
            <li>
                <a href="#" class="nav-link py-3 border-bottom rounded-0" title="timer" data-bs-toggle="tooltip" data-bs-placement="right" id="buttonTimer">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-stopwatch" viewBox="0 0 16 16">
                    <path d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"/>
                    <path d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"/>
                  </svg>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link py-3 border-bottom rounded-0" title="musicas" data-bs-toggle="tooltip" data-bs-placement="right" id="buttonMusicas">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-music-note-list" viewBox="0 0 16 16">
                    <path d="M12 13c0 1.105-1.12 2-2.5 2S7 14.105 7 13s1.12-2 2.5-2 2.5.895 2.5 2z"/>
                    <path fill-rule="evenodd" d="M12 3v10h-1V3h1z"/>
                    <path d="M11 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 16 2.22V4l-5 1V2.82z"/>
                    <path fill-rule="evenodd" d="M0 11.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 7H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 .5 3H8a.5.5 0 0 1 0 1H.5a.5.5 0 0 1-.5-.5z"/>
                  </svg>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link py-3 border-bottom rounded-0" title="videos" data-bs-toggle="tooltip" data-bs-placement="right" id="buttonVideos">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-camera-video" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5zm11.5 5.175 3.5 1.556V4.269l-3.5 1.556v4.35zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H2z"/>
                  </svg>
                </a>
            </li>
            </ul>

            <!-- <hr> -->
            <div class="d-flex align-items-center justify-content-center" >
              <a href="#" class="d-flex align-items-center justify-content-center" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarDark" aria-controls="offcanvasNavbarDark">
                <img src="imgs/gear.svg" alt="" width="28" height="28" class="rounded-circle mb-3">
              </a>
            </div>
        </div>

        <div id="conteudo" class="w-100 pt-4 ps-5 pe-4">
        </div>
    </main>


    <!-- Scripts -->

    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <script src="js/sidebars.js"></script>
</body>
</html>
